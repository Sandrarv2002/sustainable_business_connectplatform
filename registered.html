<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000; /* Black background */
      color: #ffffff; /* White text color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #333; /* White background for the container */
      color: #ffffff; /* Black text color inside the container */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .success-message {
      color: #28a745; /* Green color for success message */
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .success-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    .continue-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .continue-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="sbclogo-removebg-preview.png" alt="Success Icon" class="success-icon" />
    <div class="success-message">Registration Successful!</div>
    <p>Your registration was successful. Thank you for joining us!</p>
    <a href="index.html" class="continue-button">Go to Home</a>
  </div>
</body>
</html>
