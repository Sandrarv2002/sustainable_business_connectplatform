<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Business Connect - Sign In</title>
    <style> 
        body {
    background-color: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

header {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    padding: 10px 20px;
}

.nav-link {
    color: #fff;
    margin-left: 20px;
    text-decoration: none;
}

.nav-link:hover {
    text-decoration: underline;
}

.logo img {
    width: 100px;
    margin-bottom: 20px;
}

main {
    text-align: center;
    margin-top: 50px;
}

h1 {
    color: #4caf50;
    font-size: 24px;
}

p {
    font-size: 14px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: inline-block;
    width: 100px;
    text-align: right;
    margin-right: 10px;
}

input {
    width: 200px;
    padding: 8px;
    border: none;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </header>
        <main>
            <div class="logo">
                <img src="sbclogo-removebg-preview.png" alt="Sustainable Business Connect Logo">
            </div>
            <h1>SUSTAINABLE BUSINESS CONNECT</h1>
            <p>PROMOTE YOUR SUSTAINABLE PRODUCTS HERE!!!</p>
            <form id="signInForm">
                <div class="form-group">
                    <label for="username">User name :</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" onclick="button5()">Sign in</button>
            </form>
        </main>
    </div>
    <script >
        function button5(){
            window.location.href="areyou.html"
        }
        document.getElementById('signInForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username && password) {
        alert(`Welcome, ${username}!`);
    } else {
        alert('Please enter both username and password.');
    }
});

    </script>
</body>
</html>
